    <div class="container">
      <div class="contents">
            <section id="entries">
              <ul id="teams">
              </ul>
            </section>

            <section id="entry-summary">
              <h3>サマリー</h3>
              <div style="overflow:hidden;margin-bottom:1em;">
              <div class="col-sm-6">
                <dl class="dl-horizontal">
                  <dt>チームエントリー</dt>
                  <dd class="team-entry-count">0</dd>
                </dl>
              </div>
              <div class="col-sm-6">
                <dl class="dl-horizontal">
                  <dt>参加人数合計</dt>
                  <dd class="total-count">0</dd>
                </dl>
              </div>
              </div>
              <section>
                <h4>使用キャラ分布</h4>
                <ul id="character-count" class="count">
                </ul>
              </section>
              <section>
                <h4>主な活動地域分布</h4>
                <ul id="region-count">
                </ul>
              </section>
            </section>
          </div>
        </section>
      </div>
    </div>


    <script id="template-team3" type="text/x-jquery-tmpl">
      <li id="${key}">
        <section class="team">
          <h4>
            <span class="team-no">No. ${no}</span>
            ${name}
          </h4>
          <ul class="members">
            <li class="member col-sm-4">
              <div class="left-block">
                <img src="./img/icons/${members[0].charaIcon}" alt="">
                {{if members[0].after == 1 }}
                  <span class="material-icons join-party">local_bar</span>
                {{/if}}
              </div>
              <p class="player-name">${members[0].name}</p>
              <span class="player-chara">${members[0].charaName}</span>
              <p class="player-comment">${members[0].comment}</p>
              <dl>
                <dt>主な活動地域</dt>
                <dd>${PRINT_REGIONS[members[0].region]}</dd>
                <dt>主なプレイ環境</dt>
                <dd>${PRINT_ENV[members[0].env]}</dd>
                <dt>セイヴァー歴</dt>
                <dd>${members[0].history}</dd>
              </dl>
            </li>
            <li class="member col-sm-4">
              <div class="left-block">
                <img src="./img/icons/${members[1].charaIcon}" alt="">
                {{if members[1].after == 1 }}
                  <span class="material-icons join-party">local_bar</span>
                {{/if}}
              </div>
              <p class="player-name">${members[1].name}</p>
              <span class="player-chara">${members[1].charaName}</span>
              <p class="player-comment">${members[1].comment}</p>
              <dl>
                <dt>主な活動地域</dt>
                <dd>${PRINT_REGIONS[members[1].region]}</dd>
                <dt>主なプレイ環境</dt>
                <dd>${PRINT_ENV[members[1].env]}</dd>
                <dt>セイヴァー歴</dt>
                <dd>${members[1].history}</dd>
              </dl>
            </li>
            <li class="member col-sm-4">
              <div class="left-block">
                <img src="./img/icons/${members[2].charaIcon}" alt="">
                {{if members[2].after == 1 }}
                  <span class="material-icons join-party">local_bar</span>
                {{/if}}
              </div>
              <p class="player-name">${members[2].name}</p>
              <span class="player-chara">${members[2].charaName}</span>
              <p class="player-comment">${members[2].comment}</p>
              <dl>
                <dt>主な活動地域</dt>
                <dd>${PRINT_REGIONS[members[2].region]}</dd>
                <dt>主なプレイ環境</dt>
                <dd>${PRINT_ENV[members[2].env]}</dd>
                <dt>セイヴァー歴</dt>
                <dd>${members[2].history}</dd>
              </dl>
            </li>
          </ul>
        </section>
      </li>
    </script>

    <script id="template-single" type="text/x-jquery-tmpl">
      <li class="member col-sm-4 single" id="${key}">
        <div class="left-block">
          <img src="./img/icons/${members[0].charaIcon}" alt="">
          {{if members[0].after == 1 }}
            <span class="material-icons join-party">local_bar</span>
          {{/if}}
        </div>
        <a href="#" data-id="${key}" class="edit-link pull-right" title="編集・削除"><span class="material-icons">create</span></a>
        <p class="player-name">${members[0].name}</p>

    <script id="character-count-template" type="text/x-jquery-tmpl">

    <script id="template-region-count" type="text/x-jquery-tmpl">
